name: LOCKPACK CI

on:
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - "**"
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: lockpack-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build (placeholder)
        run: |
          echo "Build job emitted OK"
          echo "sha=${GITHUB_SHA}"

  lockpack:
    name: lockpack
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build
    permissions:
      contents: read
      actions: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run LOCKPACK (QG + manifest)
      - name: Upload LOCKPACK evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lockpack-evidence
          path: |
            LOCKPACK/out/**
          if-no-files-found: error

            - name: Assert LOCKPACK Evidence Exists
        if: always()
        run: |
          echo "== LOCKPACK tree =="
          ls -la LOCKPACK || true
          echo "== LOCKPACK/out tree =="
          ls -la LOCKPACK/out || true
          test -f LOCKPACK/out/QG.json
          test -f LOCKPACK/out/manifest.json
          test -f LOCKPACK/out/project.log


