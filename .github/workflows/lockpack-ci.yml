name: lockpack

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ "**" ]permissions:
  contents: read
  actions: read
  checks: write
  id-token: write
  attestations: write

concurrency:
  group: lockpack-ci-${{ github.ref }}
  cancel-in-progress: true

env:
  API_URL: http://127.0.0.1:3001
  WEB_URL: http://127.0.0.1:3000

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install (root)
        run: npm ci

      - name: Install (api)
        working-directory: apps/api
        run: npm ci

      - name: Install (web)
        working-directory: apps/web
        run: npm ci

      - name: Guard: Prisma must be pinned (no auto-install)
        run: node ./tools/lockpack/prisma-lock-guard.cjs

      - name: Prisma generate (api schema)
        working-directory: apps/api
        run: npx --no-install prisma generate --schema ./prisma/schema.prisma

      - name: Build API
        working-directory: apps/api
        run: npm run build

      - name: Build WEB
        working-directory: apps/web
        run: npm run build

  lockpack:
    name: lockpack
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install (root)
        run: npm ci

      - name: Install (api)
        working-directory: apps/api
        run: npm ci

      - name: Install (web)
        working-directory: apps/web
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: apps/web
        run: npx playwright install --with-deps

      - name: Start API (background)
        working-directory: apps/api
        run: |
          nohup npm run start > ../../evidence_ci_api.log 2>&1 &
          echo $! > ../../api.pid

      - name: Start WEB (background)
        working-directory: apps/web
        run: |
          nohup npm run start -- --port 3000 > ../../evidence_ci_web.log 2>&1 &
          echo $! > ../../web.pid

      - name: Wait for services (hard timeout)
        run: |
          npx wait-on --timeout 60000 ${{ env.API_URL }}/healthz ${{ env.WEB_URL }}/dashboard

      - name: Run E2E (capture log)
        working-directory: apps/web
        run: |
          mkdir -p ../../evidence_ci
          (npm run test:e2e) 2>&1 | tee ../../evidence_ci/e2e.log

      - name: Generate QG.json (CI)
        run: node ./tools/lockpack/qg-ci.mjs

      - name: Upload Evidence (CI)
        uses: actions/upload-artifact@v4
        with:
          name: lockpack-evidence
          path: |
            evidence_ci/**
            evidence_ci_api.log
            evidence_ci_web.log
            test-results/**
            playwright-report/**
          if-no-files-found: error
          retention-days: 14

      - name: Attest build provenance (signed)
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: |
            evidence_ci/QG.json
            evidence_ci/e2e.log

