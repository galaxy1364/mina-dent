name: LOCKPACK CI

on:
  workflow_dispatch:
  push:
    branches:
      - "**"
  pull_request:

permissions:
  contents: read
  actions: read

jobs:
  lockpack:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Bash syntax gate
        run: bash -n LOCKPACK/run-lockpack.sh

      - name: Run LOCKPACK (QG + manifest)
        run: |
          chmod +x LOCKPACK/run-lockpack.sh || true
          ./LOCKPACK/run-lockpack.sh

      - name: Assert LOCKPACK Evidence Exists
        if: always()
        run: |
          echo "== LOCKPACK/out tree =="
          ls -la LOCKPACK/out || true
          test -f LOCKPACK/out/QG.json
          test -f LOCKPACK/out/manifest.json
          test -f LOCKPACK/out/project.log

      - name: Upload LOCKPACK evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lockpack-evidence
          path: |
            LOCKPACK/out/**
          if-no-files-found: error
