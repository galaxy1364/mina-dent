name: LOCKPACK CI (mina-dent)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read
  actions: read
  checks: write
  id-token: write   # required for provenance attestation
  attestations: write

concurrency:
  group: lockpack-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    env:
      API_URL: http://127.0.0.1:3001
      WEB_URL: http://127.0.0.1:3000

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install (root)
        run: npm ci

      - name: Install (api)
        working-directory: apps/api
        run: npm ci

      - name: Install (web)
        working-directory: apps/web
        run: npm ci
      - name: Guard: Prisma must be pinned (no auto-install)
        run: node ./tools/lockpack/prisma-lock-guard.cjs
