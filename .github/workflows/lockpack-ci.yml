name: LOCKPACK CI

on:
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - "**"
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: lockpack-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build (placeholder)
        run: |
          echo "Build job emitted OK"
          echo "sha=${GITHUB_SHA}"

  lockpack:
    name: lockpack
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build
    permissions:
      contents: read
      actions: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run LOCKPACK (QG + manifest)
        env:
          HARD_TIMEOUT_MS: 600000
        run: |
          chmod +x LOCKPACK/run-lockpack.sh
          LOCKPACK/run-lockpack.sh

      - name: Upload LOCKPACK Evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lockpack-evidence
          path: |
            LOCKPACK/out/QG.json
            LOCKPACK/out/manifest.json
            LOCKPACK/out/project.log
          if-no-files-found: warn
          retention-days: 14
