name: LOCKPACK CI

on:
  pull_request:
  push:
    branches: [ main, master ]

permissions:
  contents: read
  id-token: write
  attestations: write

concurrency:
  group: lockpack-ci-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash
    working-directory: .

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: |
          set -euo pipefail
          npm ci

      - name: Lint (all workspaces, if present)
        run: |
          set -euo pipefail
          npm -ws run lint --if-present

      - name: Tests (all workspaces, if present)
        run: |
          set -euo pipefail
          npm -ws run test --if-present

      - name: Build (all workspaces, if present)
        run: |
          set -euo pipefail
          npm -ws run build --if-present

      # ✅ Smoke (قفل: 0 console.error / 0 pageerror)
      # نکته: مسیر npm را به اسکریپت می‌دهیم تا NPM_CLI_NOT_FOUND رخ ندهد
      - name: Smoke (0 console.error / 0 pageerror)
        env:
          NPM_CLI_PATH: ${{ runner.tool_cache }}/node/20*/x64/bin/npm
        run: |
          set -euo pipefail
          echo "npm=$(command -v npm)"
          npm -v
          npm run ci:smoke

  lockpack:
    name: lockpack
    runs-on: ubuntu-latest
    needs: [ build ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: |
          set -euo pipefail
          npm ci

      - name: Lockpack Refresh
        run: |
          set -euo pipefail
          npm run lockpack:refresh

      - name: Prepare signed artifact
        run: |
          set -euo pipefail
          mkdir -p out
          tar -czf out/mina-dent-lockpack-evidence.tgz LOCKPACK

      - name: Attest build artifact (provenance)
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: out/mina-dent-lockpack-evidence.tgz

      - name: Upload signed artifact
        uses: actions/upload-artifact@v4
        with:
          name: mina-dent-lockpack-evidence
          path: out/mina-dent-lockpack-evidence.tgz

  deploy_prod:
    name: deploy_prod
    runs-on: ubuntu-latest
    needs: [ lockpack ]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

