name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

permissions:
  contents: read
  id-token: write
  attestations: write

jobs:
  build_test_sign:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Tests
        run: npm test --if-present

      - name: Build
        run: npm run build --if-present

      - name: Lockpack Refresh
        run: npm run lockpack:refresh

      - name: Prepare Artifact
        run: |
          mkdir -p out
          tar -czf out/mina-dent-artifact.tgz LOCKPACK

      - name: Attest build artifact
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: out/mina-dent-artifact.tgz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mina-dent-artifact
          path: out/mina-dent-artifact.tgz
