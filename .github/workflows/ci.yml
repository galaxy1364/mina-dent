      - name: Debug: show checked-out ref + ci-smoke snippet
        shell: bash
        run: |
          set -euo pipefail
          echo "GITHUB_REF=$GITHUB_REF"
          echo "GITHUB_SHA=$GITHUB_SHA"
          git rev-parse HEAD
          echo "---- scripts/ci-smoke.mjs (lines 1..120) ----"
          nl -ba scripts/ci-smoke.mjs | sed -n '1,120p'
          echo "---- grep token (should be empty) ----"
          grep -n "console\.error" -n scripts/ci-smoke.mjs || true
