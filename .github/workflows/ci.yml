name: build

on:
  pull_request:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Basic build (static-safe)
        shell: bash
        run: |
          set -euo pipefail
          echo "build: OK"
          # اگر پروژه‌ات npm داشت خودش اجرا میشه، اگر نداشت هم Fail نمیشه
          if [ -f package.json ]; then
            npm ci
            npm test --if-present
          else
            echo "No package.json -> skipping npm"
          fi
