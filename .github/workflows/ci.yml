name: LOCKPACK CI

on:
  pull_request:
  push:
    branches: [ main, master ]

permissions:
  contents: read
  id-token: write
  attestations: write

concurrency:
  group: lockpack-ci-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash
    working-directory: .

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: |
          set -euo pipefail
          npm ci

      # ✅ مهم: lint را از ریشه اجرا می‌کنیم تا ESLint config پیدا شود
      - name: Lint (root)
        run: |
          set -euo pipefail
          npm run lint

      - name: Tests (root, if present)
        run: |
          set -euo pipefail
          npm run test --if-present

      - name: Build (root, if present)
        run: |
          set -euo pipefail
          npm run build --if-present

      - name: Smoke (0 console.error / 0 pageerror)
        run: |
          set -euo pipefail
          npm run ci:smoke

  lockpack:
    name: lockpack
    runs-on: ubuntu-latest
    needs: [ build ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: |
          set -euo pipefail
          npm ci

      - name: Lockpack Refresh
        run: |
          set -euo pipefail
          npm run lockpack:refresh

      - name: Prepare signed artifact
        run: |
          set -euo pipefail
          mkdir -p out
          tar -czf out/mina-dent-lockpack-evidence.tgz LOCKPACK

      - name: Attest build artifact (provenance)
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: out/mina-dent-lockpack-evidence.tgz

      - name: Upload signed artifact
        uses: actions/upload-artifact@v4
        with:
          name: mina-dent-lockpack-evidence
          path: out/mina-dent-lockpack-evidence.tgz

  deploy_prod:
    name: deploy_prod
    runs-on: ubuntu-latest
    needs: [ lockpack ]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

